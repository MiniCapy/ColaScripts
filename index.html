<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegaX Script Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 182, 193, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            color: #ffb6c1;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
        }

        .nav-buttons {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }

        .nav-button {
            padding: 10px 20px;
            background: none;
            border: 2px solid #ffb6c1;
            color: #ffb6c1;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #ffb6c1;
            color: #000000;
        }

        .nav-button.active {
            background: #ffb6c1;
            color: #000000;
        }

        .search-container {
            margin-top: 100px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .search-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #ffb6c1;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1em;
        }

        .filter-box {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        select {
            padding: 10px;
            border: 2px solid #ffb6c1;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background: #ffb6c1;
            border: none;
            border-radius: 5px;
            color: #000000;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff9999;
        }

        #results {
            display: grid;
            gap: 15px;
        }

        .script-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #ffb6c1;
            border-radius: 5px;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .script-card:hover {
            transform: translateY(-5px);
        }

        .script-card h3 {
            color: #ffb6c1;
            margin-bottom: 10px;
        }

        .script-card p {
            color: #cccccc;
            font-size: 0.9em;
        }

        .script-card a {
            color: #ffb6c1;
            text-decoration: none;
        }

        .script-card a:hover {
            text-decoration: underline;
        }

        .attribution {
            font-size: 0.8em;
            color: #cccccc;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>VegaX</h1>
            <div class="nav-buttons">
                <a href="https://minicapy.github.io/vegaxexecutor/" class="nav-button">Home</a>
                <a href="#" class="nav-button active">Scripts</a>
            </div>
        </div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <div class="search-input">
                <input type="text" id="searchInput" placeholder="Search for Roblox scripts...">
                <button onclick="searchScripts()">Search</button>
            </div>
            <div class="filter-box">
                <select id="modeFilter">
                    <option value="">All Scripts</option>
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                </select>
                <select id="verifiedFilter">
                    <option value="">All</option>
                    <option value="true">Verified</option>
                    <option value="false">Unverified</option>
                </select>
                <select id="sortByFilter">
                    <option value="views">Views</option>
                    <option value="likes">Likes</option>
                    <option value="createdAt">Created Date</option>
                </select>
                <select id="orderFilter">
                    <option value="desc">Descending</option>
                    <option value="asc">Ascending</option>
                </select>
            </div>
        </div>
        <div id="results"></div>
        <div class="attribution">Powered by ScriptBlox.com</div>
    </div>

    <script>
        async function searchScripts() {
            const query = document.getElementById('searchInput').value || '';
            const mode = document.getElementById('modeFilter').value;
            const verified = document.getElementById('verifiedFilter').value;
            const sortBy = document.getElementById('sortByFilter').value;
            const order = document.getElementById('orderFilter').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';

            const params = new URLSearchParams();
            if (query) params.append('query', query);
            if (mode) params.append('mode', mode);
            if (verified) params.append('verified', verified);
            params.append('sortBy', sortBy);
            params.append('order', order);
            params.append('page', '1');

            try {
                const response = await fetch(`https://cors-anywhere.herokuapp.com/https://scriptblox.com/api/script/fetch?${params.toString()}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 429) {
                        throw new Error('Rate limit exceeded. Please try again in a few seconds.');
                    }
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.result && data.result.scripts && data.result.scripts.length > 0) {
                    resultsDiv.innerHTML = '';
                    data.result.scripts.forEach(script => {
                        const scriptCard = document.createElement('div');
                        scriptCard.className = 'script-card';
                        scriptCard.innerHTML = `
                            <h3>${script.title}</h3>
                            <p>${script.description || 'No description available'}</p>
                            <p>Game: ${script.game.name}</p>
                            <p>Views: ${script.views} | Likes: ${script.likes || 'N/A'} | ${script.verified ? 'Verified' : 'Unverified'} | ${script.scriptType}</p>
                            <a href="https://scriptblox.com/script/${script.slug}" target="_blank">View Script</a>
                        `;
                        resultsDiv.appendChild(scriptCard);
                    });
                    resultsDiv.innerHTML += `<p>Total Pages: ${data.result.totalPages} | Showing Page 1</p>`;
                } else {
                    resultsDiv.innerHTML = '<p>No scripts found.</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
